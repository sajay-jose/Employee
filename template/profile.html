<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="skyblue">
<h1>WELCOME TO PROFILE PAGE</h1>
<a href="logout">LOGOUT</a><br>
<a href="change">CHANGE PASSWORD</a><br>
<table border="5">
  <thead>
    <th>ID</th>
    <th>NAME</th>
    <th>AGE</th>
    <th>USERNAME</th>
    <th>IMAGE</th>
  </thead>
  <tbody>
    <tr>
      {% for i in r %}
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.username}}</td>
      <td><img style="width: 50px; height: 50px;"  src="{{i.image.url}}" alt=""></td>
      {% endfor %}
    </tr>
  </tbody>
</table>
</body>
</html>
